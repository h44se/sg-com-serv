- Infrastructure:
    - Netdata:
        icon: netdata.png
        href: https://netdata.gonova.cloud
        description: Real-time monitoring
        server: local
        container: netdata
        widget:
          type: netdata
          url: http://netdata:19999

- Communication:
    - TeamSpeak 3:
        icon: teamspeak.png
        href: ts3server://ts.gonova.cloud
        description: Voice Server
        server: local
        container: teamspeak3
        widget:
          type: customapi
          url: http://tswatch:5000/status
          refreshInterval: 60000
          mappings:
            - field: status
              label: Status
              format: status
            - field: users
              label: Online
              format: number
            - field: max_users
              label: Slot-Limit
              format: number

- Security & Proxy:
    - Caddy:
        icon: caddy.png
        description: Reverse Proxy Management
        server: local
        container: caddy
    - Fail2Ban:
        icon: fail2ban.png
        description: Intrusion Prevention
    - CrowdSec:
        icon: crowdsec.png
        description: Community Threat Intel
        href: https://crowdsec.net/
        server: local
        container: crowdsec
