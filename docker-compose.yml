version: '3.8'

services:
  teamspeak3:
    image: teamspeak:3.13
    container_name: teamspeak3
    restart: unless-stopped
    ports:
      - "9987:9987/udp"
      - "10011:10011"
      - "30033:30033"
    environment:
      - TS3SERVER_LICENSE=${TS3SERVER_LICENSE:-accept}
    volumes:
      - ./services/teamspeak/data:/var/ts3server
    networks:
      - server_net
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10011"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  netdata:
    image: netdata/netdata:v2.9
    container_name: netdata
    restart: unless-stopped
    hostname: ${DOMAIN_NAME:-localhost}
    cap_add:
      - SYS_PTRACE
      - NET_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/host/var/log:ro
    networks:
      - server_net
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:19999/api/v1/info || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: caddy:2.11
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./services/caddy/data:/data
      - ./services/caddy/config:/config
      - ./services/caddy/auth:/etc/caddy/auth:ro
      - ./services/caddy/logs:/var/log/caddy/
    networks:
      - server_net
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  homepage:
    ports:
      - "3000:3000"
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    volumes:
      - ./services/dashboard/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - server_net
    environment:
      HOMEPAGE_ALLOWED_HOSTS: dashboard.${DOMAIN_NAME:-localhost}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  crowdsec:
    image: crowdsecurity/crowdsec:v1.7.6
    ports:
      - "127.0.0.1:8080:8080"
    container_name: crowdsec
    restart: unless-stopped
    environment:
      - COLLECTIONS=${CROWDSEC_COLLECTIONS}
    volumes:
      - ./services/crowdsec/config:/etc/crowdsec
      - ./services/crowdsec/data:/var/lib/crowdsec/data
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./services/caddy/logs:/caddy:ro
    networks:
      - server_net
    healthcheck:
      test: ["CMD-SHELL", "cscli metrics || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  server_net:
    driver: bridge

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
